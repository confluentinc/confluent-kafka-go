version: v1.0
name: 'confluent-kafka-go build pipeline'
agent:
  machine:
    type: s1-prod-ubuntu20-04-amd64-1
global_job_config:
  env_vars:
    - name: LIBRDKAFKA_VERSION
      value: v2.0.2
  prologue:
    commands:
      - checkout
blocks:
  - name: "Go 1.19 linux bundled librdkafka"
    dependencies: [ ]
    task:
      agent:
        machine:
          type: s1-prod-ubuntu20-04-amd64-2
      prologue:
        commands:
          - sem-version go 1.19
          - echo $GOPATH
          - go env GOPATH
      jobs:
        - name: "Static Build"
          env_vars:
            - name: EXPECT_LINK_INFO
              value: static
          commands_file: semaphore_commands.sh
