  - name: "Go 1.17 Windows bundled librdkafka"
    dependencies: [ ]
    task:
      agent:
        machine:
          type: s1-prod-windows
      prologue:
        commands:
          # Install Go
          - cache restore win-go-1.17
          - "& .\\mk\\setup-go.ps1"
          - cache delete win-go-1.17
          - cache store win-go-1.17 ($env:USERPROFILE + '\go')
          - $env:PATH = $env:USERPROFILE + '\go\bin;' + $env:PATH
          - cache restore msys2-x64
          # Set up msys2
          - ".\\mk\\setup-msys2.ps1"
          - cache delete msys2-x64
          - cache store msys2-x64 c:/msys64
          - $env:PATH = 'C:\msys64\usr\bin;' + $env:PATH
          - $env:MAKE = 'mingw32-make'
      jobs:
        - name: "Static Build"
          env_vars:
            - name: EXPECT_LINK_INFO
              value: static
            - name: CHERE_INVOKING
              value: 'yes'
            - name: MSYS2_PATH_TYPE
              value: 'inherit'
            - name: MSYSTEM
              value: UCRT64
          commands:
            - bash -lc '.semaphore/semaphore_commands.sh'
